    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="text-center">
            <img src="img/login.png" alt="" width="500"/>
          </div>
          <h2 class="fw-bold text-center py-5">Bienvenido</h2>

          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="mb-4 form-check">
              <input
                type="checkbox"
                name="connected"
                class="form-check-input"
              />
              <label for="connected" class="form-check-label"
                >Mantener conectado</label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <div class="my-3">
              <span>No tienes cuenta? <a href="#">Regístrate</a></span
              ><br />
              <span><a href="#">Recuperar Contraseña</a></span>
            </div>
          </form>
          <!-- LOGGIN REDES -->
          <div class="container w-100 my-5">
            <div class="row text-center my-3">
              <div class="col fw-bold">Iniciar con</div>
            </div>
            <div class="row">
              <div class="col-4">
                <button class="btn-outline-danger w-100 my-1">
                  <div class="row align-items-center">
                    <div class="col-2">
                      <img src="img/Google_Icon.png" width="32" alt="">
                    </div>
                    <div class="col-10 text-center">
                      Google
                    </div>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
